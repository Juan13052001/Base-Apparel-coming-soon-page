<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />
        <title>Frontend Mentor | Base Apparel coming soon page</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="style.css" />
        <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    </head>
    <body>
        <div class="header" role="banner">
            <img src="images/logo.svg" alt="logo" />
        </div>
        <div class="image" role="complementary">
            <picture class="image-hero">
                <source
                    media="(max-width:375px)"
                    srcset="images/hero-mobile.jpg"
                />
                <img src="images/hero-desktop.jpg" alt="hero-desktop" />
            </picture>
        </div>
        <div class="container" role="main">
            <h1 class="title">
                <span class="title-span">We're</span> <br />
                coming soon
            </h1>
            <p class="description">
                Hello fellow shoppers! We're currently building our new fashion
                store. Add your email below to stay up-to-date with
                announcements and our launch deals.
            </p>
            <form action="/" method="get">
                <input
                    class="email"
                    type="email"
                    placeholder="Email Address"
                    name="email"
                    id="email"
                />
                <img
                    class="icon-error"
                    id="icon-error"
                    src="images/icon-error.svg"
                    alt="icon-error"
                />
                <button class="submit" type="submit">
                    <img
                        class="icon-success"
                        id="icon-success"
                        src="images/icon-arrow.svg"
                        alt="icon-success"
                    />
                </button>
                <p class="error"></p>
            </form>
        </div>

        <footer>
            <p class="attribution">
                Challenge by
                <a
                    href="https://www.frontendmentor.io?ref=challenge"
                    target="_blank"
                    >Frontend Mentor</a
                >. Coded by <a href="#">Your Name Here</a>.
            </p>
        </footer> -->
        <script src="index.js"></script>
    </body>
</html>
